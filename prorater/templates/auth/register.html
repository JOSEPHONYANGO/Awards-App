{% extends 'auth/base.html' %}
{% load bootstrap5 %}
{% load static %}

{% block content %}

{% if form.errors %}
<div class="alert-danger py-1 mb-1 rounded">
    <p class="text-danger m-3">Passwords did not match.</p>
</div>
{% endif %}
<form class="form" action="" method="POST">
    {% csrf_token %}
    <div class="input_field">
        {{ form.first_name }}
    </div>
    <div class="input_field">
        {{ form.last_name }}
    </div>
    <div class="input_field">
        {{ form.username }}
    </div>
    <div class="input_field">
        {{ form.email }}
    </div>
    <div class="input_field">
        {{ form.password1 }}
    </div>
    <div class="input_field">
        {{ form.password2 }}
    </div>
